<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診療費領収書兼明細書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        .info div {
            margin-bottom: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>診療費領収書兼明細書</h1>
        </div>

        <div class="info">
            <div><strong>医療機関名:</strong> 東京クリニック</div>
            <div><strong>受付番号:</strong> 184762</div>
            <div><strong>診療日:</strong> 令和24年12月5日</div>
            <div><strong>氏名:</strong> 山田 太郎</div>
            <div><strong>保険者番号:</strong> 123456789</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>項目</th>
                    <th>点数</th>
                    <th>合計点数</th>
                    <th>金額 (円)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>初診料</td>
                    <td>75点</td>
                    <td>4,200点</td>
                    <td>10,500円</td>
                </tr>
                <tr>
                    <td>投薬</td>
                    <td>120点</td>
                    <td>---点</td>
                    <td>2,400円</td>
                </tr>
                <tr>
                    <td>その他</td>
                    <td>50点</td>
                    <td>---点</td>
                    <td>1,000円</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>※領収証は大切に保管してください。</p>
            <p>※詳細の請求内容は、受付でお問い合わせください。</p>
            <p>電話: 03-1234-5678</p>
        </div>
    </div>
</body>
</html>

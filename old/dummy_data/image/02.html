<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療費明細書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 2px solid #000;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info div {
            margin-bottom: 5px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>医療費明細書</h1>

        </div>

        <div class="info">
            <div><strong>氏名:</strong> 日本花子</div>
            <div><strong>受付番号:</strong> 928374</div>
            <div><strong>診療日:</strong> 令和24年12月7日</div>
            <div><strong>保険者番号:</strong> 987654321</div>
            <div><strong>電話番号:</strong> 080-5678-1234</div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>項目</th>

                    </tr>
                    <tr>
                        <td>検査</td>
                        <td>血液検査</td>
                        <td>150</td>
                        <td>4,500</td>
                    </tr>
                    <tr>
                        <td>その他</td>
                        <td>リハビリ</td>
                        <td>50</td>
                        <td>1,500</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>※お問い合わせ先: 080-5678-1234</p>
            <p>※本明細書は大切に保管してください。</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療費控除申請支援ツール</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h1>医療費控除申請支援ツール</h1>

        <!-- 通知エリア -->
        <div class="notification-area"></div>

        <!-- API Key入力セクション -->
        <div class="api-key-section">
            <div class="developer-mode">
                <label class="checkbox-label">
                    <input type="checkbox" id="developer-mode-toggle">
                    <span class="checkbox-text">開発者モード</span>
                </label>
            </div>

            <div class="connection-settings">
                <h2>接続先設定</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="model-name">モデル名:</label>
                        <div class="api-key-input-group">
                            <input type="text" id="model-name" value="gemini-1.5-flash" placeholder="モデル名を入力">
                            <button id="update-model" class="button">更新</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="api-key">API Key:</label>
                        <div class="api-key-input-group">
                            <input type="text" id="api-key" placeholder="API Keyを入力してください">
                            <button id="update-api-key" class="button">更新</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 画像選択セクション -->
        <section class="selection-section">
            <h2>画像ファイルの選択</h2>
            <div class="upload-area" id="upload-area">
                <div class="upload-content">
                    <p>ここに領収書画像をドラッグ＆ドロップ</p>
                    <p>または</p>
                    <input type="file" id="file-input" accept="image/*" multiple>
                    <label for="file-input" class="upload-button">ファイルを選択</label>
                </div>
            </div>

            <!-- 画像表示エリア -->
            <div class="images-section" id="images-section">
                <div class="images-grid" id="images-grid"></div>
            </div>
        </section>

        <!-- 処理開始セクション -->
        <section class="process-section">
            <h2>処理の開始</h2>
            <div class="process-content">
                <button id="upload-button" class="button primary">送信</button>
            </div>
        </section>

        <!-- 結果表示エリア -->
        <div class="result-section" id="result-section">
            <h2>解析結果</h2>
            <div class="result-table-wrapper">
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>氏名</th>
                            <th>医療機関</th>
                            <th colspan="4">区分</th>
                            <th>支払額</th>
                            <th>補填額</th>
                            <th>日付</th>
                        </tr>
                        <tr class="category-headers">
                            <th colspan="2"></th>
                            <th>診察</th>
                            <th>薬剤</th>
                            <th>介護</th>
                            <th>他</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody id="result-content">
                        <!-- 結果がここに表示されます -->
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button id="json-copy-button" class="copy-button developer-only"
                    style="display: none;">JSONをコピー</button>
                <button id="copy-excel-button" class="copy-button">Excel用コピー</button>
            </div>
        </div>

        <!-- エラー表示エリア -->
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- JavaScript -->
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.2.1/+esm"
        }
    }
    </script>
    <script src="src/js/utils.js" type="module"></script>
    <script src="src/js/api.js" type="module"></script>
    <script src="src/js/ui.js" type="module"></script>
    <script src="src/js/main.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療費控除申請支援ツール</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h1>医療費控除申請支援ツール</h1>

        <!-- API Key入力セクション -->
        <div class="api-key-section">
            <label for="api-key">Gemini API Key:</label>
            <input type="password" id="api-key" placeholder="API Keyを入力してください">
        </div>

        <!-- 画像アップロードエリア -->
        <div class="upload-area" id="upload-area">
            <div class="upload-content">
                <p>ここに領収書画像をドラッグ＆ドロップ</p>
                <p>または</p>
                <input type="file" id="file-input" accept="image/*" multiple>
                <label for="file-input" class="upload-button">ファイルを選択</label>
            </div>
        </div>

        <!-- 結果表示エリア -->
        <div class="result-section" id="result-section">
            <h2>解析結果</h2>
            <div class="result-content" id="result-content"></div>
            <button id="copy-button" class="copy-button">JSONをコピー</button>
        </div>

        <!-- エラー表示エリア -->
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- JavaScript -->
    <script src="src/js/utils.js"></script>
    <script src="src/js/api.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療費控除申請支援ツール</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h1>医療費控除申請支援ツール</h1>

        <!-- 通知エリア -->
        <div class="notification-area">
            <div id="notification" class="notification"></div>
        </div>

        <!-- API Key入力セクション -->
        <div class="api-key-section">
            <label for="api-key">Gemini API Key:</label>
            <div class="api-key-input-group">
                <input type="text" id="api-key" placeholder="API Keyを入力してください">
                <button id="update-api-key" class="button">更新</button>
            </div>
        </div>

        <!-- 画像アップロードエリア -->
        <div class="upload-area" id="upload-area">
            <div class="upload-content">
                <p>ここに領収書画像をドラッグ＆ドロップ</p>
                <p>または</p>
                <input type="file" id="file-input" accept="image/*" multiple>
                <label for="file-input" class="upload-button">ファイルを選択</label>
                <button id="upload-button" class="button">アップロード</button>
            </div>
        </div>

        <!-- 結果表示エリア -->
        <div class="result-section" id="result-section">
            <h2>解析結果</h2>
            <div class="result-content" id="result-content"></div>
            <button id="copy-button" class="copy-button">JSONをコピー</button>
        </div>

        <!-- エラー表示エリア -->
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- JavaScript -->
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.2.1/+esm"
        }
    }
    </script>
    <script src="src/js/utils.js" type="module"></script>
    <script src="src/js/api.js" type="module"></script>
    <script src="src/js/ui.js" type="module"></script>
    <script src="src/js/main.js" type="module"></script>
</body>

</html>
